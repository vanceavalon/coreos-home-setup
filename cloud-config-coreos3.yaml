#cloud-config
 
coreos: 
  etcd: 
    addr: "172.16.1.17:4001"
    discovery: "https://discovery.etcd.io/7743a539914ed6a8a2a814f958348291"
    name: coreos3
    peer-addr: "172.16.1.17:7001"
  units: 
    - 
      command: start
      name: etcd.service
    - 
      command: start
      name: fleet.service
hostname: coreos3
ssh_authorized_keys: 
  - "ssh-rsa "

write_files:
    - path: /etc/environment
      permissions: 0644
      content: |
        COREOS_PUBLIC_IPV4=172.16.1.17
        COREOS_PRIVATE_IPV4=172.16.1.17
    - path: /etc/profile.d/alias.sh
      content: |
        alias d='docker'
        alias ds='docker ps'
        alias di='docker images'
        alias drm='docker rm -f $(docker ps -qa)'
        alias k='kubecfg'
        alias kc='kubecfg -c'
        alias sd='sudo systemctl'
        alias cci='sudo coreos-cloudinit --from-file'
        alias j='journalctl'
        alias f='fleetctl'

